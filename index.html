<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>

  <body>
    <div class="box">
      <br>
    <h1>Tipify!</h1>
      <h4 class="headline">Calculate your tips with ease.</h4>
    <hr>
<form>
  <p>How much is your bill?</p>
  <p>
  $ <input type="number" id="bill" >
      </p>

  <p>How was your service?</p>
  
  <select id='tips' class="form-control">
    
<option value='1'>Bad - 5%</option>
<option value='2'>Underwhelming - 10%</option>
<option value='3' selected>Good - 15%</option>
<option value='4'>Great - 20%</option>
<option value='5'>Excellent - 30%</option>

</select>

  <p>How many people are sharing the bill?</p>
<input type="number" min="1" id='people' >
 
  <input type="button" type="button" class="btn btn-success" onclick="tip()" value="Calculate!" id="calculate">

  <input type="button" type="button" class='btn btn-danger' value='Reset' onclick="reset()" id="reset">
 

</form>
<h4 id="finalCalculation"></h4>
</div>

<script src="index.js"></script>
  </body>
</html>
