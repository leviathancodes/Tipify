<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <title>Tipify</title>
    <meta charset="utf-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/images/tipify_symbol.png">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  </head>

  <body>
    <div class="box">
    <br>
    <h1>Tipify!</h1>
      <h4 class="headline">Calculate your tips with ease.</h4>
    <hr>
<form>
  <p>How much is your bill?</p>
  <p>
  $ <input type="number" id="bill" class="bill-price" placeholder="Enter bill">
  </p>

  <p>How was your service?</p>
  
  <select id='tips' class="service-rating">
  
    <option value='1'>Bad - 5%</option>
    <option value='2'>Underwhelming - 10%</option>
    <option value='3' selected>Good - 15%</option>
    <option value='4'>Great - 20%</option>
    <option value='5'>Excellent - 30%</option>

  </select>

  <p>How many people are sharing the bill?</p>
  <input type="number" class="share-bill" min="1" id='people'>
 
  <input type="button" type="button" class="calculate" onclick="tip()" value="Calculate!" id="calculate">

  <input type="button" type="button" class='reset' value='Reset' onclick="reset()" id="reset">
 

</form>
<h4 id="finalCalculation"></h4>
</div>

<script src="/js/index.js"></script>
  </body>
</html>
